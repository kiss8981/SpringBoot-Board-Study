<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
    }

    .layout input, textarea {
        width: 100%;
        box-sizing: boarder-box;
        margin-top: 10px;
    }

    .layout textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
</style>
<body>
    <div class="layout">
        <form action="/board/writepro" method="post">
            <input type="text" name="title">
            <textarea name="content"></textarea>
            <button type="submit">저장</button>
        </form>
    </div>
</body>
</html>
